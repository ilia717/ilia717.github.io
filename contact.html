  <header>
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contacteer Mij</h2>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" class="form-control" id="name" placeholder="Voer uw naam in">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in">
              </div>
              <div class="form-group">
                <label for="message">Bericht</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Voer uw bericht in"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
          </div>
        </div>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoF"></script>
